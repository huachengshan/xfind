<!DOCTYPE html>
<html>
   <head>
      <title>我的简历</title>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
      <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
      <link href="css/common.css" rel="stylesheet">
      <link href="css/ucenter/resume.css" rel="stylesheet">
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="test.js"></script>
      <script type="text/javascript" src="js/common.js"></script>
      <script type="text/javascript" src="js/ucenter/resume.js"></script>
   </head>
   <body>
    <div id="mainPage">
      <header>
        <form id="uploadForm" enctype="multipart/form-data">
  	      <div class="avatar">
  	        <img id="photo" src="images/photo.png">
  	        <div id="username" class="username"></div>
  	        <input type="file" name="file" id="fileupload" accept="image/*">
  	      </div>
        </form>
        <div class="jianli-set" id="btn-gro">
          <ul>
            <li><span class="my-btn" id="preview">预览简历</span></li>
            <li><span class="my-btn" id="refresh">刷新简历</span></li>
            <li><span class="my-btn" id="resumeSet">简历设置</span></li>
          </ul>
        </div>
      </header>
      <div class="jianli-container">
        <div class="jianli-rate">简历完善度：<span id="percent"></span></div>
        <div class="setting">
          <div class="model">
            简历名称
          </div>
            <div class="input-label">
              <input type="text" name="resumeName" id="resumeName" placeholder="请输入简历名称" readonly="readonly">
            </div>
        </div>
        <div class="setting" id="basicInfoEdit">
          <div class="model">
            基本信息
          </div>
          <div class="arrow">
            <div class="text" id="basicInfo"></div>
            <img src="images/right-arrow.png">
          </div>
        </div>
        <div class="setting" id="jobIntention">
          <div class="model">
            求职意向
          </div>
          <div class="arrow">
            <div class="text" id="qzyx"></div>
            <img src="images/right-arrow.png">
          </div>
        </div>
        <div class="setting" id="educationExpList">
          <div class="model">
            教育经历
          </div>
          <div class="arrow">
            <div class="text" id="jyjl"></div>
            <img src="images/right-arrow.png">
          </div>
        </div>
        <div class="setting" id="workExpList">
          <div class="model">
            工作经历
          </div>
          <div class="arrow">
            <div class="text" id="gzjl"></div>
            <img src="images/right-arrow.png">
          </div>
        </div>
        <div class="setting" id="projectExpList">
          <div class="model">
            项目经验
          </div>
          <div class="arrow">
            <div class="text" id="xmjy"></div>
            <img src="images/right-arrow.png">
          </div>
        </div>
        <div class="setting" id="skillExpList">
          <div class="model">
            技能培训
          </div>
          <div class="arrow">
            <div class="text" id="jnpx"></div>
            <img src="images/right-arrow.png">
          </div>
        </div>
        <div class="setting" id="others">
          <div class="model">
            其他
          </div>
          <div class="arrow">
            <div class="text" id="qt"></div>
            <img src="images/right-arrow.png">
          </div>
        </div>
        <div class="setting" id="attachment">
          <div class="model">
            附件
          </div>
          <div class="arrow">
            <div class="text" id="fj"></div>
            <img src="images/right-arrow.png">
          </div>
        </div>
        <div style="height: 2.5rem"></div>
      </div>
      <div id="footer" index="3"></div>
    </div>
    <div id="namePage" style="display: none;">
      <input type="text" name="name" id="name" class="name-input" placeholder="请输入简历名称">
      <div class="footer">
           <button id="name-btn" type="button" class="btn btn-primary btn-lg btn-block">保存</button>
      </div>
    </div>
   </body>
</html>
