<!DOCTYPE html>
<html>
   <head>
      <title>我的</title>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
      <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
      <link href="css/common.css" rel="stylesheet">
      <link href="css/ucenter/my.css" rel="stylesheet">
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="test.js"></script>
      <script type="text/javascript" src="js/common.js"></script>
      <script type="text/javascript" src="js/ucenter/my.js"></script>
   </head>
   <body>
    <header>
      <div class="avatar">
        <img id="photo" src="images/photo.png">
        <div id="username" class="username"></div>
      </div>
    </header>
    <div class="jianli-container">
      <div class="one">
        <div class="setting" id="mySend">
          <img class="ico" src="images/wode-1.png">
          <div class="model">
            我的投递
          </div>
          <div class="arrow">
            <div class="text"></div>
            <img src="images/right-arrow.png">
          </div>
        </div>
        <div class="setting" id="myFav">
          <img class="ico" src="images/wode-2.png">
          <div class="model">
            我的收藏
          </div>
          <div class="arrow">
            <div class="text"></div>
            <img src="images/right-arrow.png">
          </div>
        </div>
        <div class="setting" id="myFocus">
          <img class="ico" src="images/wode-3.png">
          <div class="model noborder">
            我的关注
          </div>
          <div class="arrow">
            <div class="text"></div>
            <img src="images/right-arrow.png">
          </div>
        </div>
      </div>
      <div style="height: .35rem;"></div>
      <div class="two">
        <div class="setting" id="myTests">
          <img class="ico" src="images/wode-4.png">
          <div class="model">
            我的测评
          </div>
          <div class="arrow">
            <div class="text"></div>
            <img src="images/right-arrow.png">
          </div>
        </div>
        <div class="setting" id="accountSetting">
          <img class="ico" src="images/wode-5.png">
          <div class="model noborder">
            账户设置
          </div>
          <div class="arrow">
            <div class="text active"></div>
            <img src="images/right-arrow.png">
          </div>
        </div>
      </div>
    </div>
    <div id="footer" index="4"></div>
   </body>
</html>
