<!DOCTYPE html>
<html>
   <head>
      <title>手机绑定</title>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
      <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
      <link href="css/common.css" rel="stylesheet">
      <link href="css/ucenter/bindMobile.css" rel="stylesheet">
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/common.js"></script>
      <script type="text/javascript" src="js/ucenter/bindMobile.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="input-label">
            <input type="text" class="pwd border-old" name="mobile" id="mobile" placeholder="请输入您的手机号">
         </div>
         <div class="input-label">
            <input type="text" class="pwd border-new vcode" name="vcode" id="vcode" placeholder="请输入验证码">
            <input type="button" id="vcode_btn" class="vcode-btn" id="vcode_btn" value="获取验证码">
         </div>
         <div class="footer">
            <button type="button" class="btn btn-primary btn-lg btn-block">确定</button>
         </div>
      </div>
   </body>
</html>
