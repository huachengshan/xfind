<!DOCTYPE html>
<html>
   <head>
      <title>搜索</title>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
      <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
      <link href="css/common.css" rel="stylesheet">
      <link href="css/ucenter/search.css" rel="stylesheet">
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="test.js"></script>
      <script type="text/javascript" src="js/common.js"></script>
      <script type="text/javascript" src="js/ucenter/search.js"></script>
   </head>
   <body>
    <div class="search">
      <div class="btn-city">
        <div class="city">南京</div>
        <img src="images/select.png">
      </div>
      <div class="search-input">
        <img src="images/search.png">
        <input type="text" name="name">
      </div>
      <div class="btn-cancel">取消</div>
    </div>
    <div class="setting">
      <div class="model">
        行业领域
      </div>
      <div class="arrow">
    <div class="text"></div>
        <img src="images/right-arrow.png">
      </div>
    </div>
    <div class="setting">
      <div class="model">
        职位类型
      </div>
      <div class="arrow">
    <div class="text"></div>
        <img src="images/right-arrow.png">
      </div>
    </div>
    <div class="setting">
      <div class="model">
        薪资待遇
      </div>
      <div class="arrow">
         <div class="multi-select">
          <select>
          	<option>不限</option>
            <option>全职</option>
            <option>兼职</option>
            <option>实习</option>
          </select>
          <div class="arrow1"></div>
         </div>
      </div>
    </div>
    <div class="setting">
      <div class="model">
        企业性质
      </div>
      <div class="arrow">
         <div class="multi-select">
          <select>
          	<option>民营</option>
            <option>全职</option>
            <option>兼职</option>
            <option>实习</option>
          </select>
          <div class="arrow1"></div>
         </div>
      </div>
    </div>
    <div class="setting">
      <div class="model">
        学历要求
      </div>
      <div class="arrow">
         <div class="multi-select">
          <select>
            <option>不限</option>
            <option>全职</option>
            <option>兼职</option>
            <option>实习</option>
          </select>
          <div class="arrow1"></div>
         </div>
      </div>
    </div>
    <div class="setting">
      <div class="model">
        工作年限
      </div>
      <div class="arrow">
         <div class="multi-select">
          <select>
            <option>应届毕业生</option>
            <option>全职</option>
            <option>兼职</option>
            <option>实习</option>
          </select>
          <div class="arrow1"></div>
         </div>
      </div>
    </div>
    <div class="setting">
      <div class="model">
        职位性质
      </div>
      <div class="arrow">
         <div class="multi-select">
          <select>
            <option>全职</option>
            <option>兼职</option>
            <option>实习</option>
          </select>
          <div class="arrow1"></div>
         </div>
      </div>
    </div>
    <div class="setting">
      <div class="model">
        福利标签
      </div>
      <div class="arrow">
		<div class="text"></div>
        <img src="images/right-arrow.png">
      </div>
    </div>
    <div class="setting">
      <div class="model">
        发布时间
      </div>
      <div class="arrow">
         <div class="multi-select">
          <select>
          	<option>三个月内</option>
            <option>全职</option>
            <option>兼职</option>
            <option>实习</option>
          </select>
          <div class="arrow1"></div>
         </div>
      </div>
    </div>
    <div style="height: 2rem;"></div>
    <div class="footer">
         <button type="button" class="btn btn-primary btn-lg btn-block">职位搜索</button>
    </div>
   </body>
</html>
