<!DOCTYPE html>
<html>
   <head>
      <title>修改秘密</title>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
      <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
      <link href="css/common.css" rel="stylesheet">
      <link href="css/ucenter/updatePassword.css" rel="stylesheet">
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/common.js"></script>
      <script type="text/javascript" src="js/ucenter/updatePassword.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="input-label">
            <div class="pwd-tip">旧密码</div>
            <input type="password" class="pwd border-old" name="oldpwd" id="oldpwd" placeholder="请输入您的旧密码">
         </div>
         <div class="input-label">
            <div class="pwd-tip">新密码</div>
            <input type="password" class="pwd border-new" name="newpwd" id="newpwd" placeholder="请输入您要设置的新密码">
         </div>
         <div class="footer">
            <button type="button" class="btn btn-primary btn-lg btn-block">确定</button>
         </div>
      </div>
   </body>
</html>
